<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	<title>Title</title>
</head>

<body>

	<header>
		<div class="row no-gutters">
			<div class="col-md">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('index') }}">Home
									<i class="fa fa-home" aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('beginning') }}">Getting Started
									<i class="fa fa-unlock" aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('charactercreation') }}">Character Creation
									<i class="fa fa-tasks" aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('combat') }}">Combat
									<i class="fa fa-crosshairs" aria-hidden="true"></i></a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search</button>
						</form>
					</div>
				</nav>
			</div>
		</div>
		<div class="row no-gutters">
			<div class="col-md heading heading-style-uppercase">
				<h1 class="h1-text">Dungeons <img class="img-heading-resize" src="assets/images/Dragon&.png"
                alt=""> Dragons</h1>
				<h3 class="h3-text">A brief introduction to the tabletop roleplaying game</h3>
			</div>
		</div>
	</header>

	<div class="container-fluid">

		{% block content %}

		{% endblock %}

	</div>

	<footer>
		<div class="row no-gutters">
			<div class="col">
				<a class="anchor-styling" href="https://www.facebook.com/"
					target="_blank"><i class="fab fa-facebook-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.twitter.com/"
					target="_blank"><i class="fab fa-twitter-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.instagram.com/"
					target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
				<br>Copyright information for images goes here
            </div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="{{ url_for('static', filename='darkMode.js')}}"></script>
</body>

</html>
